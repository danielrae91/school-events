<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#4c1d95" stroke-width="8"/>
  
  <!-- Calendar base -->
  <rect x="140" y="160" width="232" height="200" rx="16" fill="url(#calendarGradient)" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Calendar header -->
  <rect x="140" y="160" width="232" height="48" rx="16" fill="#1f2937"/>
  <rect x="140" y="192" width="232" height="16" fill="#1f2937"/>
  
  <!-- Binding rings -->
  <circle cx="180" cy="140" r="8" fill="#6b7280"/>
  <circle cx="220" cy="140" r="8" fill="#6b7280"/>
  <circle cx="292" cy="140" r="8" fill="#6b7280"/>
  <circle cx="332" cy="140" r="8" fill="#6b7280"/>
  
  <!-- Ring holes -->
  <circle cx="180" cy="140" r="3" fill="#374151"/>
  <circle cx="220" cy="140" r="3" fill="#374151"/>
  <circle cx="292" cy="140" r="3" fill="#374151"/>
  <circle cx="332" cy="140" r="3" fill="#374151"/>
  
  <!-- Calendar grid lines -->
  <line x1="140" y1="240" x2="372" y2="240" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="140" y1="270" x2="372" y2="270" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="140" y1="300" x2="372" y2="300" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="140" y1="330" x2="372" y2="330" stroke="#e5e7eb" stroke-width="1"/>
  
  <line x1="173" y1="208" x2="173" y2="360" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="206" y1="208" x2="206" y2="360" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="239" y1="208" x2="239" y2="360" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="272" y1="208" x2="272" y2="360" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="305" y1="208" x2="305" y2="360" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="338" y1="208" x2="338" y2="360" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- TK text in header -->
  <text x="256" y="185" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">TK</text>
  
  <!-- Event dots -->
  <circle cx="190" cy="225" r="4" fill="#ef4444"/>
  <circle cx="223" cy="225" r="4" fill="#10b981"/>
  <circle cx="289" cy="255" r="4" fill="#f59e0b"/>
  <circle cx="322" cy="285" r="4" fill="#8b5cf6"/>
  <circle cx="156" cy="315" r="4" fill="#06b6d4"/>
  
  <!-- Today highlight -->
  <rect x="272" y="240" width="33" height="30" rx="4" fill="#7c3aed" fill-opacity="0.2" stroke="#7c3aed" stroke-width="1"/>
  
  <!-- Date numbers -->
  <text x="289" y="260" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed" text-anchor="middle">15</text>
</svg>
