<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glass morphism background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glass calendar gradient -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.05);stop-opacity:1" />
    </linearGradient>
    
    <!-- Purple accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blur filter for glass effect -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>
  
  <!-- Background with subtle pattern -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Decorative background elements -->
  <circle cx="100" cy="100" r="40" fill="rgba(124, 58, 237, 0.1)" filter="url(#blur)"/>
  <circle cx="412" cy="150" r="30" fill="rgba(168, 85, 247, 0.08)" filter="url(#blur)"/>
  <circle cx="80" cy="400" r="35" fill="rgba(124, 58, 237, 0.06)" filter="url(#blur)"/>
  <circle cx="450" cy="380" r="25" fill="rgba(168, 85, 247, 0.1)" filter="url(#blur)"/>
  
  <!-- Main calendar container with glass morphism -->
  <rect x="100" y="140" width="312" height="280" rx="24" 
        fill="url(#glassGradient)" 
        stroke="rgba(255,255,255,0.2)" 
        stroke-width="1"/>
  
  <!-- Calendar header with gradient -->
  <rect x="100" y="140" width="312" height="60" rx="24" fill="url(#accentGradient)"/>
  <rect x="100" y="180" width="312" height="20" fill="url(#accentGradient)"/>
  
  <!-- Elegant binding rings -->
  <circle cx="150" cy="120" r="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="210" cy="120" r="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="302" cy="120" r="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="362" cy="120" r="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Ring centers -->
  <circle cx="150" cy="120" r="4" fill="rgba(255,255,255,0.4)"/>
  <circle cx="210" cy="120" r="4" fill="rgba(255,255,255,0.4)"/>
  <circle cx="302" cy="120" r="4" fill="rgba(255,255,255,0.4)"/>
  <circle cx="362" cy="120" r="4" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Calendar grid with subtle lines -->
  <line x1="100" y1="240" x2="412" y2="240" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="100" y1="280" x2="412" y2="280" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="100" y1="320" x2="412" y2="320" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="100" y1="360" x2="412" y2="360" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <line x1="144" y1="200" x2="144" y2="420" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="188" y1="200" x2="188" y2="420" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="232" y1="200" x2="232" y2="420" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="276" y1="200" x2="276" y2="420" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="320" y1="200" x2="320" y2="420" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="364" y1="200" x2="364" y2="420" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- TK Events text in header -->
  <text x="256" y="175" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">TK</text>
  
  <!-- Beautiful event indicators -->
  <circle cx="122" cy="220" r="6" fill="#ef4444" opacity="0.9"/>
  <circle cx="166" cy="220" r="6" fill="#10b981" opacity="0.9"/>
  <circle cx="210" cy="260" r="6" fill="#f59e0b" opacity="0.9"/>
  <circle cx="254" cy="300" r="6" fill="#8b5cf6" opacity="0.9"/>
  <circle cx="298" cy="340" r="6" fill="#06b6d4" opacity="0.9"/>
  <circle cx="342" cy="380" r="6" fill="#f97316" opacity="0.9"/>
  
  <!-- Today highlight with glow -->
  <rect x="320" y="240" width="44" height="40" rx="8" 
        fill="rgba(124, 58, 237, 0.3)" 
        stroke="#7c3aed" 
        stroke-width="2"/>
  
  <!-- Today date -->
  <text x="342" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">15</text>
  
  <!-- Subtle glow effect around the calendar -->
  <rect x="98" y="138" width="316" height="284" rx="26" 
        fill="none" 
        stroke="rgba(124, 58, 237, 0.3)" 
        stroke-width="2" 
        filter="url(#blur)"/>
</svg>
